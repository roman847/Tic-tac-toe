<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/svg/favicon.ico">
    <title>Tic-tac-toe</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-winner">

            </div>

            <button type="button" class="btn-our start btn btn-secondary">Start game</button>

        </div>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-form">
                        <div class="container-input__play">
                            <select class="form-select form-select-lg mb-3 players"
                                aria-label=".form-select-lg example">
                                <option value="1" selected>One player</option>
                                <option value="2">Two players</option>
                            </select>
                            <select class="form-select form-select-lg mb-3 change-x__or__y"
                                aria-label=".form-select-lg example">
                                <option value="1" selected>X</option>
                                <option value="2">O</option>
                            </select>
                        </div>
                        <div class="form-check form-switch">
                            <input class="sound-input form-check-input" type="checkbox" role="switch"
                                id="flexSwitchCheckDefault" checked='checked'>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Sound</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-our btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <div class="game">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
    </div>
    <div class="container-buttons"><button type="button" class="clear btn btn-secondary">Clear</button>
        <button type="button" class="btn-our start-game btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Options
        </button>
    </div>
    <footer>
        <div class="container-footer">
            <a class="git" href="https://github.com/roman847">@roman847</a>
            <span>2022</span>
            <a class="logo" href="https://rs.school/js-stage0/"><img src="https://rs.school/images/rs_school_js.svg"
                    alt="logo" /></a>
        </div>
    </footer>
</body>

</html>
